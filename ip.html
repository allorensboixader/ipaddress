<!DOCTYPE html>
<html>
<head>
    <title>Obtener IP del Cliente</title>
</head>
<body>
    <p id="ip"></p>
    <script type="text/javascript">
        function getIP(json) {
            document.getElementById("ip").innerText = json.ip;
        }
    </script>
    <script type="text/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
